<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--  cdn to use icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;400;700;900&family=Sacramento&family=Ubuntu&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;400;900&family=Sacramento&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;400;700;900&family=Sacramento&family=Ubuntu&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="title ">
      <h2>Welcome to KaamDhudo Employee Registration Portal</h2>
    </div>
    <div class="row">
      <div class="col-4">

      </div>
      <div class="col-8">
        <div class="content">
   
          <form action="#">
            <div class="user-details ">
              <div class="form-row row">
                <div class="input-box form-group col-lg-6">
                  <span class="details">Full Name :</span>
                  <input class="form-control" type="text" placeholder="Enter your name" name="Full name" required >
                </div>
                <div class="input-box form-group col-lg-6">
                  <span class="details">PAN No. :</span>
                  <input class="form-control" type="number" placeholder="Enter your scholar number" required>
                </div>
                <div class="input-box form-group col-lg-6">
                  <span class="details">Password :</span>
                  <input class="form-control" type="password" placeholder="Enter the password" required>
                </div>
                <div class="input-box form-group col-lg-6">
                  <span class="details">Confirm Password :</span>
                  <input class="form-control" type="password" placeholder="Renter the password" required>
                </div>

              </div>
              <div class="form-row row">
                <div class="input-box form-group col-lg-6">
                  <span class="details">Phone Number :</span>
                  <input class="form-control" type="number" placeholder="Enter your number" required>
                </div>
                <div class="input-box form-group col-lg-6">
                  <span class="details">Email :</span>
                  <input class="form-control" type="email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="form-row row">
                <div class="input-box form-group col-lg-6">
                  <span class="details">DOB :</span>
                  <input class="form-control" type="date" placeholder="Enter your date of birth" required>
                </div>
                <div class="input-box form-group col-lg-6">
                  <span class="details">Skills:</span>
                  <input class="form-control" type="text" placeholder="Enter your skills" required>
                </div>
              </div>
              <div class="form-row row">
                <div class="gender-details form-group col-lg-6">
                  <span class="gender-title">Gender :</span>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                      value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                      value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="input-box">
                      <span class="details">Fee reciept :</span>
                      <input class="form-control" type="file" placeholder="fd" required>
                    </div> -->
            <div class="button">
              <button type="submit" class="btn btn-lg btn-primary">Register</button>
            </div>
          </form>

        </div>
      </div>

    </div>




</body>

</html>
